<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">
                <br>Current Address</label>
            <input type="text" class="form-control" id="cadd" >
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <select id="cCity" class="form-select">
                <option selected>Choose...</option>
                <option value="Surat">Surat</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bharuch">Bharuch</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Rajkot">Rajkot</option>
                <option value="Indor">Indor</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="cstate" class="form-select">
                <option selected>Choose...</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Maharastra">Maharastra</option>
                <option value="Asam">Asam</option>
                <option value="Rajsthan">Rajsthan</option>
                <option value="Punjab">Punjab</option>
                <option value="Madhay Pradesh">Madhay Pradesh</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="czip">
        </div>

        <div class="col-12">
            <button type="button" class="btn btn-primary" onclick="myfunction()">submit</button>
        </div>
    </form>


    <br>
    <br>
    
    <table id="myTable">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zipcode</th>
        </tr>
    </table>

    

    <script src="index.js"></script>

</body>

</html>
